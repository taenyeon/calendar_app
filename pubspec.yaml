name: calendar_app
description: "A new Application"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  # logging
  logging:

  # http
  dio:

  # desktop management
  window_manager:

  # storage
  flutter_secure_storage:

  # state management
  flutter_riverpod:
  riverpod_annotation:

  # freezed
  freezed_annotation:

  # datetime format
  intl:
  # local dataSource
  sqflite:
  path:
  # env
  flutter_dotenv:

  # router
  go_router:

  flutter_emoji:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints:
  build_runner:
  riverpod_generator:
  freezed:
  json_serializable:
  source_gen:

flutter:
  uses-material-design: true
  assets:
    - .env
  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard-Thin.ttf
          weight: 100
        - asset: assets/fonts/Pretendard-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Pretendard-Light.ttf
          weight: 300
        - asset: assets/fonts/Pretendard-Regular.ttf
          weight: 400
        - asset: assets/fonts/Pretendard-Medium.ttf
          weight: 500
        - asset: assets/fonts/Pretendard-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Pretendard-Bold.ttf
          weight: 700
        - asset: assets/fonts/Pretendard-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Pretendard-Black.ttf
          weight: 900